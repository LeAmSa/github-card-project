<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/style.css">
    <script src="src/scripts/html2canvas.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>GitCard Maker</title>
</head>
<body>
    <div class="intro-section">
        <div class="intro-ct">
            <div class="img-examples-ct">
                <img class="img-example" src="src/assets/img/gitcard2.png" alt="gitcard de exemplo 2">
                <img class="img-example" src="src/assets/img/gitcard1.png" alt="gitcard de exemplo 1">
                <img class="img-example" src="src/assets/img/gitcard3.png" alt="gitcard de exemplo 3">
            </div>
            <div class="intro-text">
                <h1>GitCard Maker</h1>
                <h2>Crie, compartilhe e use seu <span class="hlt-color">#gitcard</span> como quiser!</h2>
                <button id="btn-start">Começar</button>
            </div>
        </div>
    </div>
    <div class="card-section-ct">
        <div class="main-container">
            <h3>Compartilhe seu <span class="hlt-color">#gitcard</span></h3>
            <div class="card-ct">
                <div class="card-item">
                    <div class="username-ct">
                        <div class="logo-git">
                            <img src="src/assets/img/github-icon.png" alt="Github ícone">
                        </div>
                        <p class="username"></p>
                    </div>
                    <div class="profile-img-ct">
                        <img id="profile_img">
                    </div>
                    <div class="infos-ct">
                        <div class="info-item">
                            <img id="user_img" src="src/assets/img/user.svg" alt="Usuário">
                            <p id="name"></p>
                        </div>
                        <div class="info-item">
                            <img src="src/assets/img/followers.svg" alt="Seguidores">
                            <p id="followers"></p>
                            <p>Seguidores</p>
                        </div>
                        <div class="info-item">
                            <img src="src/assets/img/following.svg" alt="Seguindo">
                            <p id="following"></p>
                            <p>Seguindo</p>
                        </div>
                        <div class="info-item">
                            <img src="src/assets/img/repository.svg" alt="Repositórios">
                            <p id="repos"></p>
                            <p>Repositórios</p>
                        </div>
                        <div class="info-item">
                            <img src="src/assets/img/location.svg" alt="Localização">
                            <p id="location"></p>
                        </div>
                    </div>
                    <div class="footer-card-ct">
                        <svg id="footer-git-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgb(255, 255, 255)"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.026 2c-5.509 0-9.974 4.465-9.974 9.974 0 4.406 2.857 8.145 6.821 9.465.499.09.679-.217.679-.481 0-.237-.008-.865-.011-1.696-2.775.602-3.361-1.338-3.361-1.338-.452-1.152-1.107-1.459-1.107-1.459-.905-.619.069-.605.069-.605 1.002.07 1.527 1.028 1.527 1.028.89 1.524 2.336 1.084 2.902.829.091-.645.351-1.085.635-1.334-2.214-.251-4.542-1.107-4.542-4.93 0-1.087.389-1.979 1.024-2.675-.101-.253-.446-1.268.099-2.64 0 0 .837-.269 2.742 1.021a9.582 9.582 0 0 1 2.496-.336 9.554 9.554 0 0 1 2.496.336c1.906-1.291 2.742-1.021 2.742-1.021.545 1.372.203 2.387.099 2.64.64.696 1.024 1.587 1.024 2.675 0 3.833-2.33 4.675-4.552 4.922.355.308.675.916.675 1.846 0 1.334-.012 2.41-.012 2.737 0 .267.178.577.687.479C19.146 20.115 22 16.379 22 11.974 22 6.465 17.535 2 12.026 2z"></path></svg>
                        <h3 id="footer-title">GITCARD</h3>
                    </div>
                </div>
            </div>
            <div class="mobile-btns">
                <div class="btn-edit">
                    <img src="src/assets/img/edit.svg" alt="Editar">
                </div>
                <div class="btn-download">
                    <img src="src/assets/img/download.svg" alt="Download">
                </div>
            </div>
        </div>
        <div class="customize-container">
            <div class="find-profile-ct">
                <h2>Encontre seu perfil!</h2>
                <div class="user-search-ct">
                    <input id="user-search-input" type="text" placeholder="Digite seu github username"><button id="btn-search"><img src="src/assets/img/search.svg" alt="Buscar"></button>
                </div>
                <p id="warning"></p>
            </div>
            <div class="changes-ct">
                <h2>Personalize seu gitcard!</h2>
                <div class="change-items-ct">
                    <div class="change-item">
                        <label for="username-text">Username:</label>
                        <input type="color" name="username-text" id="username-text" value="#ffffff">
                    </div>
                    <div class="change-item">
                        <label for="footer-info">Rodapé:</label>
                        <input type="color" name="footer-info" id="footer-info" value="#ffffff">
                    </div>
                    <div class="change-item">
                        <label for="outside">Contorno:</label>
                        <input type="color" name="outside" id="outside" value="#f4e580">
                    </div>
                    <div class="change-item">
                        <label for="bg-card">Fundo do card:</label>
                        <input type="color" name="bg-card" id="bg-card" value="#1a1919">
                    </div>
                    <div class="change-item">
                        <label for="bg-border-img">Borda da imagem:</label>
                        <input type="color" name="bg-border-img" id="bg-border-img" value="#ffffff">
                    </div>
                    <div class="change-item">
                        <label for="git-border">Borda do logo Github:</label>
                        <input type="color" name="git-border" id="git-border" value="#ffffff">
                    </div>
                    <button class="btn" id="btn-reset">Restaurar</button>
                    <button class="btn" id="btn-apply">Aplicar</button>
                    <div class="mobile-btn-reset">
                        <img src="src/assets/img/undo.svg" alt="Restaurar">
                    </div>
                    <div class="mobile-btn-apply">
                        <img src="src/assets/img/apply.svg" alt="Aplicar">
                    </div>
                </div>
            </div>
            <div class="download-ct">
                <h3>Gostou? Faça o <span class="hlt-color">download</span> do seu card :) </h3>
                <button class="btn" id="btn-generate">Download</button>
                <a id="link-download"></a>
            </div>
        </div>
    </div>
    <script src="src/scripts/scrollreveal.js"></script>
    <script src="src/scripts/download.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
